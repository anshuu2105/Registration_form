<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registration Form</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="form-container">
    <h2>CREATE ACCOUNT</h2>
    <div class="social-buttons">
      <button class="social-btn"><img src="https://img.icons8.com/color/48/google-logo.png" alt="Google"></button>
      <button class="social-btn"><img src="image.png" alt="Facebook"></button>
    </div>
    <p class="subtext">or use your email for registration</p>
    <form>
      <input type="text" placeholder="Username" required />
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit" class="submit-btn">SIGN UP</button>
    </form>
  </div>
</body>
</html>
